<div class="container">

  <div>
    <div class="register">
      <a [routerLink]="['../register']">Go to Register</a>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>User Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="login()">

          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
          </mat-form-field>


          <mat-hint *ngIf="!form.valid">Please fill out all information correctly!</mat-hint>

          <div class="button">
            <button mat-button type="submit" [disabled]="!form.valid">Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
